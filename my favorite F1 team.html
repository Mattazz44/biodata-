<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Favorite Teams</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeb8b8;
            text-align: center;
        }

        /* F1 Teams Section */
        .f1-teams {
            padding: 20px;
            background: rgb(192, 80, 80);
        }

        .f1-teams h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }

        .team {
            background: rgb(175, 67, 67);
            padding: 20px;
            margin: 15px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .team h3 {
            font-size: 24px;
            color: #fff;
        }

        .team-logo {
            width: 120px;
            margin: 10px;
        }

        .drivers {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .driver-card {
            text-align: center;
        }

        .drivers img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .driver-name {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-top: 8px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #eeb8b8;
            color: white;
        }
    </style>
</head>
<body>

    <section class="f1-teams">
        <h2>My Top 3 Favorite F1 Teams</h2>

        <div class="team">
            <h3>1. Red Bull Racing</h3>
            <img src="Trending Decals - Discover _ Community _ Gran Turismo Sport - gran-turismo_com.jpeg" alt="Red Bull Logo" class="team-logo">
            <div class="drivers">
                <div class="driver-card">
                    <img src="max verstappen.jpeg" alt="Max Verstappen">
                    <p class="driver-name">Max Verstappen</p>
                </div>
                <div class="driver-card">
                    <img src="Liam Lawson.jpeg" alt="Liam Lawson">
                    <p class="driver-name">Liam Lawson</p>
                </div>
            </div>
        </div>

        <div class="team">
            <h3>2. Scuderia Ferrari</h3>
            <img src="kuda.jpeg" alt="Ferrari Logo" class="team-logo">
            <div class="drivers">
                <div class="driver-card">
                    <img src="Charles Leclerc.jpeg" alt="Charles Leclerc">
                    <p class="driver-name">Charles Leclerc</p>
                </div>
                <div class="driver-card">
                    <img src="lewis.jpeg" alt="Lewis Hamilton">
                    <p class="driver-name">Lewis Hamilton</p>
                </div>
            </div>
        </div>

        <div class="team">
            <h3>3. Williams Racing</h3>
            <img src="williams racing f1 team couleur.jpeg" alt="Williams Logo" class="team-logo">
            <div class="drivers">
                <div class="driver-card">
                    <img src="alex albon.jpeg" alt="Alex Albon">
                    <p class="driver-name">Alex Albon</p>
                </div>
                <div class="driver-card">
                    <img src="Carlos sainz to Williams.jpeg" alt="Carlos Sainz">
                    <p class="driver-name">Carlos Sainz</p>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <p>Copyright Â© 2025</p>
    </footer>

</body>
</html>
